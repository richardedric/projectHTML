<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form With Table</title>
</head>
<body>
    <table cellpadding="7">
        <tr>
            <td>
                <label for="nama">Nama</label>
            </td>
            <td>:</td>
            <td>
                <input type="text" id="nama" placeholder="Masukkan Nama">
            </td>
        </tr>
        <tr>
            <td>
                <label for="umur">Umur</label>
            </td>
            <td>:</td>
            <td>
                <input type="number" id="umur" placeholder="Masukkan Umur">
            </td>
        </tr>
        <tr>
            <td><label for="pendidikan">Pendidikan Akhir</label></td>
            <td>:</td>
            <td>
                <select id="pendidikan">
                    <option selected>--Pilih--</option>
                    <option value="sd">SD</option>
                    <option value="smp">SMP</option>
                    <option value="sma">SMA</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="jk">Jenis Kelamin</label></td>
            <td>:</td>
            <td>
                <input type="radio" id="l" name="jk">
                <label for="l">Laki - laki</label>
                <input type="radio" id="p" name="jk">
                <label for="p">Perempuan</label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Hobi</label>
            </td>
            <td>:</td>
            <td>
                <input type="checkbox" id="basket">
                <label for="basket">Basket</label>
                <input type="checkbox" id="gym">
                <label for="gym">Gym</label>
                <input type="checkbox" id="musik">
                <label for="musik">Musik</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="alamat">Alamat</label>
            </td>
            <td>:</td>
            <td>
                <textarea id="alamat" cols="20" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <button>Click Here</button>
            </td>
        </tr>
    </table>
</body>
</html>
